<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    
    <section id="container">
        <div class="screen">
            
            <div class="value-after">
               
            </div>
            <div class="value-before">
                
            </div>

        </div>
        <div class="wrap">
            <button value="sumar" class="plus operators">
                +
            </button>
            <button value="restar" class="subs operators">
                -
            </button>
            <button value="mult" class="mult operators">
                x
            </button>
            <button value="divi" class="division operators">
                รท
            </button>
            <button value="igual" class="equal operators">
                =
            </button>
            <button class="zero numbers">
                0
            </button>
            <button class="one numbers">
                1
            </button>
            <button class="two numbers">
                2
            </button>
            <button class="three numbers">
                3
            </button>
            <button class="four numbers">
               4
            </button>
            <button class="five numbers">
                5
            </button>
            <button class="six numbers ">
                6
            </button>
            <button class="seven numbers ">
                7
            </button>
            <button class="eigth numbers">
                8
            </button>
            <button class="nine numbers">
                9
            </button>
            <button class="dot numbers">
              .
            </button>
            <button value="borrar" class="c operators">
                C
            </button>
        </div>
    </section>
</body>
<script src="js/index.js"  defer></script>
<script src="js/Calculadora.js"></script>
<!-- <script src="js/Display.js"></script> -->


</html>
